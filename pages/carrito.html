    <div class=" mx-5 mt-5 bg-dark p-3 d-flex flex-column justify-content-end">
      <div class="text-light border-bottom d-flex justify-content-between">
        <h3 class="fw-light">Total de la compra</h3>
        <h3 id="total" class="fw-light"></h3>
      </div>
      <button class="btn rounded-0 fs-3 text-light bg-primary mt-4" id="comprar">Comprar</button>
    </div>
  </main>
  <div id="alertCompraExistosa" class="bg-success border border-5 border-success-subtle rounded w-50 visually-hidden">
    <h3>Tu compra se realizo correctamente</h3>
  </div>

  <div id="alertCompraRechazada" class="bg-danger border border-5 border-danger-subtle rounded w-50 visually-hidden">

  </div>
