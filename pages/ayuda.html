<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware Argentina</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/ayuda.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/normalize.css">
</head>

<body class="body_ayuda">
    <header>
        <nav class="navbar bg-dark text-light mb-0">
            <div class="container justify-content-evenly">
                <a class="navbar-brand text-light fs-4 logo_principal text-uppercase" href="../index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-devices-pc me-4"
                        width="44" height="44" viewBox="0 0 24 24" stroke-width="1" stroke="#ffffff" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M3 5h6v14h-6z" />
                        <path d="M12 9h10v7h-10z" />
                        <path d="M14 19h6" />
                        <path d="M17 16v3" />
                        <path d="M6 13v.01" />
                        <path d="M6 16v.01" />
                    </svg>
                    Hardware Argentina
                </a>

            </div>
        </nav>
    </header>

    <main>
        <form class="formulario_ayuda rounded">
            <div class="d-block bg-black p-4 rounded">
                <h1 class="text-light text-uppercase fs-2">Formulario de Ayuda</h1>
                <h5 class="text-light">Completa los campos y nos comunicaremos contigo a la brevedad</h5>    
            </div>
            <div class="mb-3 mt-4">
                <label for="exampleInputPassword1" class="form-label m-0">Nombre</label>
                <input type="text" class="form-control fs-3" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label m-0">Apellido</label>
                <input type="text" class="form-control fs-3" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label m-0">Telefono</label>
                <input type="number" class="form-control fs-3" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label m-0">Email</label>
                <input type="email" class="form-control fs-3" id="exampleInputPassword1">
            </div>
            <div>
                <label for="" class="form-label m-0">Mensaje</label>
                <textarea name="textarea" class="rounded d-block w-100"></textarea>
            </div>

            <button type="submit" id="btn_enviar" class="btn btn-primary fs-4 ">Enviar</button>
        </form>
    </main>
    <script src="../js/carrito.js"></script>
</body>
</html>
